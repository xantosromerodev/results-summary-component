<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Results Summary Component">
    <meta name="author" content="Santos Romero">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Results Summary Component</title>
</head>

<body>

    <main>
        <div class="card">
            <div class="card__left">
                <h2 class="card__left--title">Your Result</h2>
                <div class="card__circle">
                    <span class="card__circle--number">76</span>
                    <small class="card__circle--range">0f 100</small>
                </div>
                <h2 class="card__left--subtitle">Great</h2>
                <p class="card__left--copy">You scored higher than 65% of the people who have taken these tests.</p>
            </div>

            <div class="card__right">
                <h2 class="card__right--title">Summary</h2>
                <div class="card__summary">
                    <!-- Reaction List -->
                    <div class="summary__list list__bgcolor--red">
                        <div class="list__align"><img src="images/icon-reaction.svg" alt="Reaction Icon"><span
                                class="list__text--red">Reaction</span></div>
                        <p>80<span class="list__number--color"> / 100</span></p>
                    </div>
                    <!-- Memory List -->
                    <div class="summary__list list__bgcolor--orange">
                        <div class="list__align"><img src="images/icon-memory.svg" alt="Memory Icon"><span
                                class="list__text--orange">Memory</span></div>
                        <p>92<span class="list__number--color"> / 100</span></p>
                    </div>
                    <!-- Verbal List -->
                    <div class="summary__list list__bgcolor--green">
                        <div class="list__align"><img src="images/icon-verbal.svg" alt="Verbal Icon"><span
                                class="list__text--green">Verbal</span></div>
                        <p>61<span class="list__number--color"> / 100</span></p>
                    </div>
                    <!-- Visual List -->
                    <div class="summary__list list__bgcolor--blue">
                        <div class="list__align"><img src="images/icon-visual.svg" alt="Visual Icon"><span
                                class="list__text--blue">Visual</span></div>
                        <p>72<span class="list__number--color"> / 100</span></p>
                    </div>
                </div>
                <div class="button">
                    <button class="btn btn__bgcolor">Continue</button>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
