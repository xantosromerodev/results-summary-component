<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Results Summary Component">
    <meta name="author" content="Santos Romero">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Results Summary Component</title>
</head>

<body class="dflex">

    <main>
        <section class="card dflex">

            <div class="card__left">
                <h2 class="card__left--title">Your Result</h2>
                <div class="card__circle dflex">
                    <p class="circle__large--number">76</p>
                    <p class="circle__small--number">of 100</p>
                </div>
                <h3 class="card__left--subtitle">Great</h3>
                <p class="card__left--text">You scored higher than 65% of the people who have taken these tests.</p>
            </div>

            <div class="card__right">
                <h2>Summary</h2>
                
            </div>
        </section>
    </main>

</body>

</html>
